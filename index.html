<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookTown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0077B6',
              accent: '#90E0EF',
            },
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
            },
            borderRadius: {
              'card': '16px',
            },
            animation: {
              'pulse-subtle': 'pulse-subtle 2.5s ease-in-out infinite',
              'twinkle-fade': 'twinkle-fade 1.5s ease-in-out infinite',
            },
            keyframes: {
              'pulse-subtle': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.08)' },
              },
              'twinkle-fade': {
                '0%, 100%': { opacity: '0', transform: 'scale(0.5)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              }
            }
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.3.1",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "class-variance-authority": "https://aistudiocdn.com/class-variance-authority@^0.7.1",
    "use-debounce": "https://aistudiocdn.com/use-debounce@^10.0.6"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
